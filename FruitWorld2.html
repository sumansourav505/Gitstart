<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0">
    <!-- Header with the search input -->
    <div id="header" style="padding: 1rem; background-color: lightblue">
      <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
      <input id="filter" type="text" placeholder="Search fruits..." />
    </div>

    <!-- Form to add fruits -->
    <div>
      <form>
        <h2 id="basket-heading">Add Fruits</h2>
        <input type="text" name="fruit" id="fruit-to-add" placeholder="Enter fruit name" />
        <!-- The description input will be dynamically added via JavaScript -->
        <button type="submit">Add</button>
      </form>
      <ul class="fruits">
        <!-- Existing fruit list items -->
        <li class="fruit">Banana<button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Apple<button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Orange<button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Kiwi<button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
      </ul>
    </div>

    <div id="thanks"></div>

    <!-- Linking to JavaScript file -->
    <script src="FilterFunction.js"></script>
  </body>
</html>
